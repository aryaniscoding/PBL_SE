<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin PIN Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{{ url_for('static', filename='images/car_wallpaper.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 350px;
            color: white;
            transition: transform 0.3s ease;
        }

        .auth-container:hover {
            transform: scale(1.02);
        }

        .auth-container h1 {
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 1px 1px 3px #000;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        input:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        button {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #008ecc;
            transform: scale(1.03);
        }

        .flash-message {
            color: #ff4b5c;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 75, 92, 0.1);
            border: 1px solid #ff4b5c;
            border-radius: 8px;
            font-size: 14px;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Admin PIN Verification</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="pin" placeholder="Enter Security PIN" required>
            <button type="submit">Verify</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
