    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 30px 0 10px;
            color: #333;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .member-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .member-card:hover {
            transform: translateY(-5px);
        }
        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .social-links a {
            margin: 0 8px;
            color: #444;
            text-decoration: none;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #0077b5; /* LinkedIn Blue */
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
