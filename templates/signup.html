<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='images/car_wallpaper.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .page-title {
            font-size: 36px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 320px;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .auth-container:hover {
            transform: scale(1.02);
        }

        .auth-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input:hover, select:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #008ecc;
            transform: scale(1.03);
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page-title">Welcome to FareFlow</div>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" name="plate_number" placeholder="Car Number (for users)">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
